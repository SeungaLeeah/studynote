<!DOCTYPE html>

    <script type="text/javascript" src="libs/mediabox-1.1.3/dist/mediabox.js"></script>
    <script type="text/javascript"></script>
        //Youtube 영상 주소를 갖는 링크에 대한 CSS 선택자를 파라미터로 전달하여 플러그인 함수 호출
        MediaBox('.meidabox');
